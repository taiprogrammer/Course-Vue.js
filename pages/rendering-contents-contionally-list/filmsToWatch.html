<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Films to Watch</title>
    <link rel="stylesheet" href="/styles/normalize.css" />
    <link rel="stylesheet" href="/styles/exercising/filmsToWatch.css" />
  </head>
  <body>
    <main>
      <div class="bg-title">
        <h1>My list films to watch</h1>
      </div>
      <div>
        <h2>Add a film</h2>
        <section id="films">
          <div class="el-col">
            <input type="text" v-model="enteredValue" />
            <p v-if="films.length === 0" class="visibleMessage">
              No films have been added yet. Start adding some films
            </p>
            <button @click="addFilm">Add film</button>
            <ul v-else>
              <li v-for="(film, index) of films">
                <img src="/assets/black-star-silhouette.png" alt="" />{{ index +
                1 }} - {{ film }}
                <span @click="removeFilm(index)" class="exclude">x</span>
              </li>
            </ul>
            <button v-if="films.length > 0" @click="resetList" class="reset">
              Reset
            </button>
            <!-- <ul v-else>
              <li v-for="(value, key, index) in object">{{ key }}: {{ value }}</li>
            </ul> -->
            <!-- <div v-else v-for="number in 10">{{ number }}</div> -->
            <!-- <div v-else v-for="(product, index) in products">
              <span>{{ product.name }}</span>
              <span @click="remover(index)">x</span>
            </div> -->
          </div>
        </section>
      </div>
    </main>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="/js/rendering-contents-contionally-list/filmsToWatch.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Films to Watch</title>
    <link rel="stylesheet" href="/styles/normalize.css" />
    <link rel="stylesheet" href="/styles/exercising/filmsToWatch.css" />
  </head>
  <body>
    <main>
      <div class="bg-title">
        <h1>My list films to watch</h1>
      </div>
      <div>
        <h2>Add a film</h2>
        <section id="films">
          <div class="el-col">
            <input type="text" v-model="enteredValue" />
            <p :class="added ? 'hidden' : 'visibleMessage'">
              No films have been added yet. Start adding some films
            </p>
            <button @click="addFilm">Add film</button>
            <ul>
              <li v-for="film of films">
                <img src="/assets/black-star-silhouette.png" alt="" /> {{ film
                }}
                <img src="/assets/black-star-silhouette.png" alt="" /> 
              </li>
            </ul>
            <button
              @click="resetList"
              :class="['invisible reset', {visible: added} ]"
            >
              Reset
            </button>
          </div>
        </section>
      </div>
    </main>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="/js/exercising/filmsToWatch.js"></script>
  </body>
</html>

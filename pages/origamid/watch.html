<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS Watch</title>
    <link rel="stylesheet" href="../../styles/origamid/watch.css" />
  </head>
  <body>
    <div id="app">
      <div class="column">
        <span>Kilometers:</span>
        <input type="text" v-model="kilometers" />
      </div>
      <div class="column">
        <span>Meters:</span>
        <input type="text" v-model="meters" />
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="/js/origamid/watch.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Practice</title>
    <link rel="stylesheet" href="/styles/normalize.css" />
    <link rel="stylesheet" href="/styles/basics-core-concepts/firstPractice.css" />
  </head>
  <body>
    <section class="my-info">
      <h2 v-html="name"></h2>
      <p v-html="age"></p>
      <p v-html="ageInFiveYears"></p>
      <p>Favorite Number: {{ showFavoriteNumber() }}</p>
      <div>
        <img :src="image" alt="" />
        <input
          type="text"
          placeholder="Tell me your name"
          v-model="enteredValue"
        />
        <button @click="changeName">Change name</button>
      </div>
    </section>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="/js/basics-core-concepts/appThree.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Styling</title>
    <link rel="stylesheet" href="/styles/normalize.css" />
    <link rel="stylesheet" href="/styles/basics-core-concepts/dynamicStyling.css" />
  </head>
  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>
    <section id="styling" @click="disableBox">
      <!--boxASelected ? 'demo active' : 'demo'-->
      <div
        :class="['demo', {active: boxASelected}]"
        @click="boxSelected('A')"
      ></div>
      <div
        :class="['demo', {active: boxBSelected}]"
        @click="boxSelected('B')"
      ></div>
      <div
        :class="['demo', {active: boxCSelected}]"
        @click="boxSelected('C')"
      ></div>
    </section>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="/js/basics-core-concepts/appNine.js"></script>
  </body>
</html>
